<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brivo Dental Care</title>
        <link rel="shortcut icon" href="./asset/favicon-16x16.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/custom.css">
    </head>
    <body>
      <!-- topbar banner -->
      <div class="container-fluid topbar">
        <div class="topbar-text d-flex justify-content-between align-items-center gap-3 pt-3">
            <p><i class="fa-solid fa-location-dot"></i> 123 Main Street, City, Country</p>
            <p><i class="fa-solid fa-clock"></i> Open: Monday - Friday, 8:00 AM - 5:00 PM</p>
        </div>
        <div class="topbar-icon d-flex justify-content-between align-items-center gap-3" style="cursor: pointer;">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </div>
      <!-- topbar banner end -->
    
      <!-- navbar -->
      <nav class="navbar navbar-expand-md shadow-sm">
      <div class="container-fluid px-0">
        <a class="navbar-brand" href="#">
          <img src="./asset/apple-touch-icon.png" alt="Logo" class="logo" height="100px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto gap-3">
            <li class="nav-item">
              <a class="nav-link text-dark fs-5 active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fs-5" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fs-5" href="#">Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fs-5" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fs-5" href="#">Contact us</a>
            </li>
          </ul>
          <form class="d-flex gap-3" role="search">
            <i class="fa-solid fa-magnifying-glass mt-1"></i>
            <button class="btn text-light btn-dark px-3 py-1" style="border-radius: 12px; border: none;" type="submit">Get A Appointment</button>
          </form>
        </div>
      </div>
      </nav>
      <!-- navbar end -->

      <!-- banner section -->
      <div class="banner container-fluid">
        <div class="Swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">slider 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
          </div>
          <div class="swiper-button-next text-dark"></div>
          <div class="swiper-button-prev text-dark"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div> 
      <script src="./js/bootstrap.js"></script>
      <script src="./js/custom.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </body>
</html>
